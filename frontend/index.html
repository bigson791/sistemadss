<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>DSS Ventas</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 200px;
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      box-sizing: border-box;
    }

    .sidebar h2 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      margin-bottom: 10px;
    }

    .main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #34495e;
      color: white;
      padding: 10px 20px;
    }

    footer {
      background-color:   #34495e;
      color: white;
      text-align: center;
      padding: 10px;
    }

    .content {
      flex-grow: 1;
      padding: 20px;
      background-color: #ecf0f1;
    }

    .chart-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <div class="sidebar">
    <h2>DSS Panel</h2>
    <a href="#">Dashboard</a>
    <a href="#">Productos</a>
    <a href="#">Clientes</a>
    <a href="#">Ventas</a>
  </div>

  <div class="main">
    <header>
      <h1>Sistema de Apoyo a la Toma de Decisiones</h1>
    </header>

    <div class="content">
      <div class="chart-container">
        <canvas id="ventasChart" width="400" height="200"></canvas>
      </div>
    </div>

    <footer>
      DSS Ventas &copy; 2025
    </footer>
  </div>

  <script>
    fetch('http://localhost:3000/api/ventas/ventas-mensuales')
      .then(res => res.json())
      .then(data => {
        const labels = data.map(d => `Mes ${d._id}`);
        const valores = data.map(d => d.total);
        new Chart(document.getElementById("ventasChart"), {
          type: 'bar',
          data: {
            labels: labels,
            datasets: [{
              label: 'Ventas mensuales',
              data: valores,
              backgroundColor: 'rgba(75, 192, 192, 0.6)'
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: {
                position: 'top',
              },
              title: {
                display: true,
                text: 'Resumen de Ventas Mensuales'
              }
            }
          }
        });
      });
  </script>
</body>

</html>
